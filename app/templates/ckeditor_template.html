<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5  Classic Editor</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>CKEditor 5  Classic Editor</h1>

<form method="POST" action="">
    <div id="editor">
        {{ content | safe }}
    </div>
    <textarea name="content" id="editor-content" style="display: none;"></textarea>
    <button type="submit" onclick="submitContent()">Save</button>
</form>

<script src="{{ url_for('static', filename='ckeditor/build/ckeditor.js') }}"></script>
<!-- <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/full/ckeditor.js"></script> -->
<script>
    let editorInstance;

    class MyUploadAdapter {
        constructor(loader) { this.loader = loader; }
        upload() {
            return this.loader.file
                .then(file => {
                    const data = new FormData();
                    data.append('upload', file, file.name);
                    return fetch('/uploader/upload', { method: 'POST', body: data })
                        .then(res => {
                            if (!res.ok) throw new Error('Upload failed');
                            return res.json();
                        })
                        .then(json => {
                            const url = json.url || json.default || (json.data && json.data.link);
                            if (!url) throw new Error('No URL in upload response');
                            return { default: url };
                        });
                });
        }
        abort() {
            // optional: implement abort logic if needed
        }
    }

    function MyCustomUploadAdapterPlugin(editor) {
        editor.plugins.get('FileRepository').createUploadAdapter = loader => new MyUploadAdapter(loader);
    }

    ClassicEditor.create(document.querySelector('#editor'), {
        toolbar: [
            'heading', '|',
            'bold','italic','link','bulletedList','numberedList',
            '|','imageUpload','insertTable','tableColumn','tableRow','mergeTableCells',
            '|','undo','redo'
        ],
        image: {
            toolbar: [ 'imageTextAlternative', 'imageStyle:full', 'imageStyle:side' ]
        },
        table: {
            contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells', 'tableProperties', 'tableCellProperties' ]
        },
        extraPlugins: [ MyCustomUploadAdapterPlugin ]
    })
    .then(editor => { editorInstance = editor; })
    .catch(error => { console.error('CKEditor init error:', error); });

    function submitContent() {
        const editorData = editorInstance ? editorInstance.getData() : '';
        document.querySelector('#editor-content').value = editorData;
    }
</script>

</body>
</html>

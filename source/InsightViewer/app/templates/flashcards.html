<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flashcards demo</title>
  <link rel="stylesheet" href="/static/flashcards.css">
</head>
<body>
  <main class="site">
    <h1>Flashcards – primer</h1>

    <!-- (Neobvezno) Banka vprašanj iz HTML (če želiš raje pisati v HTML).
         Če ta UL obstaja, ga bo skripta prebrala in sama zgradila kartice.
         V nasprotnem primeru uporabi vzorčne podatke v JS. -->
    <ul id="fc-bank" hidden>
      <li data-answer="Ljubljana">Katero je glavno mesto Slovenije?</li>
      <li data-answer="Mount Everest">Katera je najvišja gora na svetu?</li>
      <li data-answer="3.14159…">Katera je približna vrednost števila π?</li>
      <li data-answer="H2O">Kemična formula za vodo?</li>
    </ul>

    <!-- Tu bo mreža kartic -->
    <div id="flashcards"></div>

    <section class="controls">
      <button id="fc-reset" type="button">Zapri vse kartice</button>
      <button id="fc-reveal" type="button">Pokaži vse odgovore</button>
    </section>
  </main>

  <script src="/static/flashcards.js"></script>
  <script>
    // Če želiš raje podati podatke iz JS, odkomentiraj spodaj in izbriši UL#fc-bank
    // window.FC_BOOT_DATA = [
    //   { q: "Katero je glavno mesto Francije?", a: "Pariz" },
    //   { q: "Koliko je 9 × 7?", a: "63" },
    //   { q: "Kdo je napisal 'Vojna in mir'?", a: "Lev Tolstoj" },
    // ];
  </script>
</body>
</html>
